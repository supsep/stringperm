apply plugin: 'java'
apply plugin:'application'
apply plugin:'idea'

mainClassName = "com.stringperm.Solution"

buildscript {
    repositories {
        jcenter()
    }
}

run{
    standardInput = System.in
}

dependencies {
    testCompile 'junit:junit:4.12'
    implementation 'junit:junit:4.12'
}
allprojects {
    repositories {
        jcenter()
    }
}